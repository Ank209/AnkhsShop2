<div data-ng-controller="MovieController as vm">
    <header>
        <h2 style="line-height:2em;">Ankh's Movie List</h2>
        <input data-ng-model="movieSearch" placeholder="Search" style="text-align:center" class="full-width">
    </header>
    <section>
        <ul class="list-group list-main" ng-style="{ 'max-height' : vm.maxHeight}">
            <li data-ng-repeat="movie in vm.movies | filter: vm.movieSearchFilter" class="list-group-item list-item" ng-style="{'background-color' : vm.movieColor(movie.BluRay), 'color' : vm.movieTextColor(movie.BluRay)}">
                {{movie.MainTitle}}{{vm.showSecTitle(movie.SecondaryTitle)}}{{vm.sequelNum(movie.SequelNum)}}
            </li>
        </ul>
        <div class="btn-group fit-width">
            <button class="btn btn-default half-width" data-toggle="modal" onclick="location.href = '#';" data-target="#confirmPurchase">Back</button>
            <button class="btn btn-success half-width" data-toggle="modal" data-target="#addMovie">Add Movie</button>
        </div>
    </section>
    <div id="addMovie" class="modal fade" role="dialog">
        <div class="modal-dialog modal-sm">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" style="text-align:center">Add New Movie</h4>
                </div>
                <div class="modal-body">
                    <label ng-show="vm.inputError" style="color:red;text-align: center;">Input Error, Is the series number correct?</label>
                    <p class="input-title">
                        Main Title:
                        <input data-ng-model="vm.newMovieTitle" placeholder="e.g. Avengers" class="full-width">
                    </p>
                    <p>
                        <p class="input-title">Secondary Title:</p>
                        <input data-ng-model="vm.newMovieSecTitle" placeholder="e.g. Age of Ultron" class="full-width">
                    </p>
                    <p>
                        <p class="input-title">Number in Series:</p>
                        <input data-ng-model="vm.newMovieSequelNum" placeholder="Series Number" class="half-width">
                    </p>
                    <p class="input-title">
                        BluRay?
                        <input class="styled-checkbox" id="styled-checkbox-1" type="checkbox" data-ng-model="vm.selectedBluRayOption">
                        <label for="styled-checkbox-1"></label>
                    </p>
                </div>
                <div class="modal-footer">
                    <div class="btn-group fit-width">
                        <button type="button" class="btn btn-danger half-width" ng-click="vm.inputError = false" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success half-width" ng-click="vm.addMovie()">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
